<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4A90E2; /* 背景顏色 */
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #FFFFFF; /* 內容背景顏色 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4A90E2; /* 標題顏色 */
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        button {
            background-color: #F5A623; /* 按鈕顏色 */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #D68A1D; /* 按鈕懸停顏色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>國立陽明交通大學</h1>
        <h2>數位教學平台</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="帳號" required>
            <input type="password" id="password" name="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
        <p>還沒有帳號？<a href="register.html">創建一個新帳號</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單默認提交

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;            
            // 發送 POST 請求到後端
            fetch('http://localhost:5001/api/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('登入失敗');
                }
                return response.json();
            })
            .then(data => {
                // 假設後端返回用戶 ID，並重定向到 index.html
                //console.log(data);
                window.location.href = `index.html?userId=${data.userId}`;
            })
            .catch(error => {
                console.error('錯誤:', error);
                alert('登入失敗，請檢查帳號和密碼');
            });
        });
    </script>
</body>
</html>
