<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建帳號</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4A90E2; /* 背景顏色 */
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #FFFFFF; /* 內容背景顏色 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4A90E2; /* 標題顏色 */
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        button {
            background-color: #F5A623; /* 按鈕顏色 */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #D68A1D; /* 按鈕懸停顏色 */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>創建帳號</h1>
        <form action="/api/register" method="POST">
            <input type="email" id="email" name="email" placeholder="電子郵件" required>
            <input type="text" id="username" name="username" placeholder="帳號" required>
            <input type="password" id="password" name="password" placeholder="密碼" required>
            <label for="role">角色:</label>
            <select id="role" name="role" required>
                <option value="student">學生</option>
                <option value="teacher">老師</option>
            </select>
            <button type="submit">創建帳號</button>
        </form>
        <p>已經有帳號了？<a href="login.html">登入</a></p>
        <div class="footer">校外使用者請記錄密碼及取回驗證碼</div>
    </div>
</body>
</html>
